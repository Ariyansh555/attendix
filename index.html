<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDIX - JCET Smart Attendance System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
         :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --neon-green: #00ff00;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a1f;
            color: #fff;
            overflow-x: hidden;
        }
        
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #0a0a1f, #1a0a2e, #16213e);
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%,
            100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
        .meteor {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), transparent);
            animation: meteorFall 3s linear infinite;
        }
        
        @keyframes meteorFall {
            from {
                transform: translateX(0) translateY(-100px) rotate(45deg);
                opacity: 1;
            }
            to {
                transform: translateX(300px) translateY(300px) rotate(45deg);
                opacity: 0;
            }
        }
        
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: floatIn 0.8s ease;
        }
        
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }
        
        h1 {
            font-size: 4em;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }
        
        @keyframes glow {
            0%,
            100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5);
            }
        }
        
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
        }
        
        .nav-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.8);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .clock-widget {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .clock-time {
            font-size: 3em;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .clock-date {
            font-size: 1.2em;
            color: var(--neon-pink);
            margin-top: 10px;
        }
        
        .student-list {
            margin-top: 20px;
        }
        
        .student-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .student-item:hover {
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }
        
        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .student-roll {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .attendance-btn {
            background: linear-gradient(45deg, var(--neon-green), #00cc00);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .attendance-btn.absent {
            background: linear-gradient(45deg, #ff3333, #cc0000);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .attendance-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
        }
        
        .attendance-btn.absent:hover {
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
        }
        
        .timetable {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        .timetable table {
            width: 100%;
            border-collapse: collapse;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .timetable th,
        .timetable td {
            padding: 15px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }
        
        .timetable th {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            font-weight: bold;
        }
        
        .timetable td {
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }
        
        .timetable td:hover {
            background: rgba(0, 243, 255, 0.1);
            transform: scale(1.05);
        }
        
        .current-class {
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.2), rgba(0, 200, 0, 0.2)) !important;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        .lab-class {
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.2), rgba(157, 0, 255, 0.2));
        }
        
        .action-btns {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.5);
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(157, 0, 255, 0.8);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .clock-time {
                font-size: 2em;
            }
            .nav-btn {
                padding: 12px 20px;
                font-size: 0.9em;
            }
            .student-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            nav {
                padding: 15px;
                gap: 10px;
            }
            .nav-btn {
                padding: 10px 15px;
                font-size: 0.8em;
            }
        }
        
        .classroom-info {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div id="starfield"></div>
    <header>
        <h1 class="float">ATTENDIX</h1>
        <p style="font-size: 1.5em; color: var(--neon-pink);">JCET Smart Attendance System</p>
    </header>
    <nav>
        <button class="nav-btn" onclick="showPage('home')">Home</button>
        <button class="nav-btn" onclick="showPage('classA')">Classroom A</button>
        <button class="nav-btn" onclick="showPage('classB')">Classroom B</button>
        <button class="nav-btn" onclick="showPage('classC')">Classroom C</button>
        <button class="nav-btn" onclick="showPage('classD')">Classroom D</button>
        <button class="nav-btn" onclick="showPage('classE')">Classroom E</button>
        <button class="nav-btn" onclick="showPage('classF')">Classroom F</button>
        <button class="nav-btn" onclick="showPage('admin')">Admin</button>
    </nav>
    <div class="container">
        <div id="home" class="page active">
            <div class="glass-container">
                <h2 style="font-size: 2.5em; text-align: center; margin-bottom: 30px;">Welcome to ATTENDIX</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">7</div>
                        <p>Classrooms</p>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalStudents">323</div>
                        <p>Total Students</p>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="presentToday">0</div>
                        <p>Present Today</p>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="attendancePercent">0%</div>
                        <p>Attendance</p>
                    </div>
                </div>
                <div style="margin-top: 40px;">
                    <h3 style="text-align: center; margin: 20px 0;">JCET Smart Attendance Portal</h3>
                    <p style="text-align: center; color: var(--neon-blue);">
                        Manage attendance for all classrooms in real-time
                    </p>
                </div>
            </div>
        </div>
        <div id="classA" class="page"></div>
        <div id="classB" class="page"></div>
        <div id="classC" class="page"></div>
        <div id="classD" class="page"></div>
        <div id="classE" class="page"></div>
        <div id="classF" class="page"></div>
        <div id="admin" class="page">
            <div class="login-form" id="loginForm">
                <h2 style="text-align: center; margin-bottom: 20px;">Admin Login</h2>
                <input type="text" id="adminUser" placeholder="Username" />
                <input type="password" id="adminPass" placeholder="Password" />
                <button class="action-btn" onclick="adminLogin()" style="width: 100%; margin-top: 20px;">Login</button>
                <p style="text-align: center; margin-top: 15px; color: var(--neon-pink);">
                    Default: adminmech / adminmech
                </p>
            </div>
            <div id="adminPanel" style="display: none;">
                <div class="glass-container">
                    <h2>Admin Dashboard</h2>
                    <div class="action-btns">
                        <button class="action-btn" onclick="exportAllData()">Export Data</button>
                        <button class="action-btn" onclick="backupData()">Backup</button>
                        <button class="action-btn" onclick="adminLogout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const classroomsData = {
            A: {
                name: 'Classroom A',
                room: 'A-113',
                stream: 'CSE (Physics)',
                coordinator: 'Faculty A',
                students: ['A01 Aditya S Chitragar', 'A02 Afiya M Rahut', 'A03 Afwan Mohammed A Arab']
            },
            B: {
                name: 'Classroom B',
                room: 'A-114',
                stream: 'CSE (Physics)',
                coordinator: 'Faculty B',
                students: ['B01 Amruta R Jadhav', 'B02 Anil Bundi', 'B03 Anjali R Uppin']
            },
            C: {
                name: 'Classroom C',
                room: 'A-115',
                stream: 'CSE (Physics)',
                coordinator: 'Dr. Devi Gole',
                students: ['C01 Akshata G Govanakoppa', 'C02 Ankitha U Kotni', 'C03 Apeksha']
            },
            D: {
                name: 'Classroom D',
                room: 'A-116',
                stream: 'AIML (Chemistry)',
                coordinator: 'Faculty D',
                students: ['D01 Aiman Jeralbhavi', 'D02 Abhishek', 'D03 Aditi Gudi']
            },
            E: {
                name: 'Classroom E',
                room: 'A-117',
                stream: 'ECE (Chemistry)',
                coordinator: 'Faculty E',
                students: ['E01 Adarsh A Pavin', 'E02 Akash Y Madabhavi', 'E03 Akshata Rolli']
            },
            F: {
                name: 'Classroom F',
                room: 'A-118',
                stream: 'CV/ME (Chemistry)',
                coordinator: 'Faculty F',
                students: ['F01 Aftab Hussain Mummigatti', 'F02 Akshata P Lamani', 'F03 Alok M Talwar']
            }
        };

        let attendanceData = JSON.parse(localStorage.getItem('attendix_attendance')) || {};

        function init() {
            createStars();
            updateClock();
            setInterval(updateClock, 1000);
            showPage('home');
        }

        function createStars() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starfield.appendChild(star);
            }
        }

        function updateClock() {
            const now = new Date();
            document.querySelectorAll('.clock-time').forEach(el => {
                el.textContent = now.toLocaleTimeString();
            });
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');

            if (pageId !== 'home' && pageId !== 'admin') {
                currentClassroom = pageId.replace('class', '');
                loadClassroomPage(currentClassroom);
            }
        }

        function loadClassroomPage(classroomId) {
            const classroom = classroomsData[classroomId];
            const page = document.getElementById(`class${classroomId}`);

            page.innerHTML = `
                <div class="glass-container">
                    <div class="classroom-info">
                        <div class="info-item"><span style="color: var(--neon-pink);">Classroom:</span><br>
                        <span style="color: var(--neon-blue); font-size: 1.5em;">${classroom.name}</span></div>
                        <div class="info-item"><span style="color: var(--neon-pink);">Room:</span><br>
                        <span style="color: var(--neon-blue);">${classroom.room}</span></div>
                        <div class="info-item"><span style="color: var(--neon-pink);">Stream:</span><br>
                        <span style="color: var(--neon-blue);">${classroom.stream}</span></div>
                    </div>
                    
                    <div class="clock-widget">
                        <div class="clock-time">${new Date().toLocaleTimeString()}</div>
                        <div class="clock-date">${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
                    </div>
                    
                    <div class="action-btns">
                        <button class="action-btn" onclick="markAllPresent('${classroomId}')">Mark All Present</button>
                        <button class="action-btn" onclick="exportAttendance('${classroomId}')">Export CSV</button>
                    </div>
                    
                    <div class="student-list">
                        ${classroom.students.map(student => `
                            <div class="student-item">
                                <div class="student-info">
                                    <div class="student-roll">${student.split(' ')[0]}</div>
                                    <div>${student}</div>
                                </div>
                                <button class="attendance-btn" onclick="toggleAttendance('${classroomId}', '${student.split(' ')[0]}')">PRESENT</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function toggleAttendance(classroomId, rollNo) {
            const today = new Date().toDateString();
            if (!attendanceData[classroomId]) attendanceData[classroomId] = {};
            if (!attendanceData[classroomId][today]) attendanceData[classroomId][today] = {};
            
            attendanceData[classroomId][today][rollNo] = !attendanceData[classroomId][today][rollNo];
            const button = event.target;
            
            if (attendanceData[classroomId][today][rollNo]) {
                button.textContent = 'PRESENT';
                button.classList.remove('absent');
            } else {
                button.textContent = 'ABSENT';
                button.classList.add('absent');
            }
            
            localStorage.setItem('attendix_attendance', JSON.stringify(attendanceData));
        }
        
        function markAllPresent(classroomId) {
            const classroom = classroomsData[classroomId];
            const today = new Date().toDateString();
            if (!attendanceData[classroomId]) attendanceData[classroomId] = {};
            if (!attendanceData[classroomId][today]) attendanceData[classroomId][today] = {};
            
            classroom.students.forEach(student => {
                const rollNo = student.split(' ')[0];
                attendanceData[classroomId][today][rollNo] = true;
            });
            
            document.querySelectorAll(`#class${classroomId} .attendance-btn`).forEach(btn => {
                btn.textContent = 'PRESENT';
                btn.classList.remove('absent');
            });
            
            localStorage.setItem('attendix_attendance', JSON.stringify(attendanceData));
            alert('All students marked as present!');
        }
        
        function exportAttendance(classroomId) {
            const classroom = classroomsData[classroomId];
            const today = new Date().toDateString();
            const attendanceToday = attendanceData[classroomId]?.[today] || {};
            
            let csv = 'Roll No,Name,Status,Date\n';
            classroom.students.forEach(student => {
                const rollNo = student.split(' ')[0];
                const name = student.substring(rollNo.length + 1);
                const status = attendanceToday[rollNo] !== false ? 'Present' : 'Absent';
                csv += `${rollNo},"${name}",${status},${today}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `attendance_${classroom.name}_${today}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function adminLogin() {
            const username = document.getElementById('adminUser').value;
            const password = document.getElementById('adminPass').value;
            
            if (username === 'adminmech' && password === 'adminmech') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                alert('Invalid credentials! Use: adminmech / adminmech');
            }
        }
        
        function adminLogout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminUser').value = '';
            document.getElementById('adminPass').value = '';
        }
        
        function exportAllData() {
            const data = { classrooms: classroomsData, attendance: attendanceData };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `attendix_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function backupData() {
            localStorage.setItem('attendix_backup', JSON.stringify({
                attendance: attendanceData,
                timestamp: new Date().toISOString()
            }));
            alert('Data backed up successfully!');
        }
        
        window.addEventListener('load', init);
    </script>
</body>

</html>
